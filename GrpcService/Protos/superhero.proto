syntax = "proto3";

option csharp_namespace = "GrpcService";

package superhero;

service Superhero {
  rpc GetSuperhero (SuperheroRequest) returns (SuperheroResponse);
}

message SuperheroRequest {
  optional int32 index = 1;
}

message SuperheroResponse {
  string name = 1;
  string alias = 2;
  float height = 3;
  float weight = 4;
  string universe = 5;
}
